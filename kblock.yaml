include:
  - ../kblocks.yaml
engine: wing/tf-aws
definition:
  group: acme.com
  version: v1
  kind: Q8sCluster
  plural: q8sclusters
  singular: q8scluster
  categories:
    - all
  listKind: DevKubeList
  shortNames:
    - "q8s"
  outputs:
    - host
  readme: README.md
  icon: heroicon://sparkles
operator:
  namespace: acme-operators
  envSecrets:
    AWS_ACCESS_KEY_ID: aws-credentials
    AWS_SECRET_ACCESS_KEY: aws-credentials
  env:
    DEBUG: "1"
    AWS_DEFAULT_REGION: eu-west-2
    TF_BACKEND_BUCKET: eladb-tfstate
    TF_BACKEND_REGION: eu-west-2
    TF_BACKEND_KEY: quick8s
    TF_BACKEND_DYNAMODB: eladb-tf-state
  permissions:
    - apiGroups: [ "*" ]
      resources: [ "*" ]
      verbs: [ "*" ]
