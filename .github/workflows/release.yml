name: Release Workflow

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - name: Get version
      id: get_version
      run: |
        # version format is 1.2.3
        PREV_VERSION=$(git describe --tags --abbrev=0 --match "v*" | sed 's/^v//')

        # bump the middle number
        MIDDLE_NUMBER=$(echo $PREV_VERSION | cut -d. -f2)
        MIDDLE_NUMBER=$((MIDDLE_NUMBER+1))
        VERSION=$(echo $PREV_VERSION | cut -d. -f1).$(echo $MIDDLE_NUMBER).$(echo $PREV_VERSION | cut -d. -f3)
        echo "New version: $VERSION"

        # emit as an output
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

  test-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install dependencies
      run: npm install
    - name: Run backend tests
      run: npx wing test
      working-directory: ./backend

  deploy-backend:
    runs-on: ubuntu-latest
    needs:
      - test-backend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Deploy backend
      run: npx wing deploy

  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    needs:
      - determine-version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.determine-version.outputs.version }}
        release_name: Release v${{ needs.determine-version.outputs.version }}
        draft: false
        prerelease: false

  release-cli:
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    needs:
      - create-release
      - determine-version
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Render asset name
      id: render_asset_name
      run:
        echo "asset_name=q8s-v${{ needs.determine-version.outputs.version }}-${platform}" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: npm install
    - name: Create executable
      run: ./scripts/seapack ./cli/q8s ./dist/${{ steps.render_asset_name.outputs.asset_name }}
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/${{ steps.render_asset_name.outputs.asset_name }}
        asset_name: ${{ steps.render_asset_name.outputs.asset_name }}
        asset_content_type: application/octet-stream
