name: Deploy

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install dependencies
      run: npm install
    - name: Run backend tests
      run: npx wing test
      working-directory: ./backend

  deploy-backend:
    runs-on: ubuntu-latest
    needs:
      - test-backend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm install
    - name: Compile wing to tf-aws
      run: npx wing compile -t tf-aws -t ./platform.static-backend.js
      working-directory: ./backend
    - name: Terraform init
      run: terraform init
      working-directory: ./backend/target/tf-aws
    - name: Terraform apply
      run: terraform apply -auto-approve
      working-directory: ./backend/target/tf-aws
